version: 0.2

phases:
  install:
    commands:
      - curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.0/install.sh | bash
      - . ~/.nvm/nvm.sh
      - nvm install 16
      - nvm alias default 16
      - nvm use 16

  pre_build:
    commands:
      - echo Installing server dependencies...
      - cd server
      - npm install
      - cd ..
      - echo Installing client dependencies...
      - cd client
      - npm install
      - cd ..

  build:
    commands:
      - echo Build started on server...
      - cd server
      - npm run build
      - cd ..
      - echo Build started on client...
      - cd client
      - npm run build
      - cd ..

  post_build:
    commands:
      - echo Build completed on both server and client.
